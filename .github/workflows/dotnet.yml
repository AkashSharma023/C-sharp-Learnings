name: Build Changed .NET Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Use your .NET version

    - name: Get changed projects
      id: changed
      run: |
        echo "##[group]Finding changed .csproj files"
        git fetch origin ${{ github.event.before }}
        CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.csproj$' | xargs)
        echo "Changed projects: $CHANGED"
        echo "changed=$CHANGED" >> $GITHUB_OUTPUT
        echo "##[endgroup]"

    - name: Build changed projects
      if: steps.changed.outputs.changed != ''
      run: |
        for proj in ${{ steps.changed.outputs.changed }}; do
          echo "Building $proj"
          dotnet build "$proj"
        done

    - name: No projects changed
      if: steps.changed.outputs.changed == ''
      run: echo "No .csproj changes detected."
