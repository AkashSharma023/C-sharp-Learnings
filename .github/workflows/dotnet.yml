name: Build Changed .NET Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Get changed folders
      id: changed
      run: |
        echo "##[group]Finding folders with changed .cs files"
        git fetch origin ${{ github.event.before }}
        FOLDERS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.cs$' | xargs -n1 dirname | sort -u)
        echo "Changed folders: $FOLDERS"
        echo "folders=$FOLDERS" >> $GITHUB_OUTPUT
        echo "##[endgroup]"

    - name: Build projects in changed folders
      if: steps.changed.outputs.folders != ''
      run: |
        for folder in ${{ steps.changed.outputs.folders }}; do
          echo "Checking $folder for .csproj files"
          for proj in $(find "$folder" -maxdepth 1 -name '*.csproj'); do
            echo "Building $proj"
            dotnet build "$proj"
          done
        done

    - name: No projects changed
      if: steps.changed.outputs.folders == ''
      run: echo "No .cs files changed."
